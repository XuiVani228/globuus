<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГЛОБУС - Интернет-магазин</title>
    <style>
        :root {
            --main-color: #27ae60; /* Темно-салатовый */
            --main-color-dark: #219653;
            --main-color-light: #2ecc71;
            --bg-color: #f0f8f3; /* Светлый фон */
            --text-color: #2d3436;
            --card-color: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
        }
        
        header {
            background-color: var(--main-color);
            color: white;
            padding: 15px 0;
            text-align: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header-content {
            width: 100%;
            position: relative;
            padding: 0 50px;
        }
        
        .store-title {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .cart-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            display: flex;
            align-items: center;
            background-color: var(--main-color-dark);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
        }
        
        .cart-count {
            background-color: white;
            color: var(--main-color);
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            margin-left: 5px;
            font-weight: bold;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        
        /* Категории */
        .categories {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
            margin-bottom: 15px;
            scrollbar-width: none;
        }
        
        .categories::-webkit-scrollbar {
            display: none;
        }
        
        .category-btn {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }
        
        .category-btn.active {
            background-color: var(--main-color);
            color: white;
            border-color: var(--main-color);
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }
        
        .product-card {
            background-color: var(--card-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .product-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
        .product-info {
            padding: 10px;
        }
        
        .product-title {
            font-size: 14px;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 36px;
        }
        
        .product-price {
            font-weight: bold;
            color: var(--main-color);
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .add-to-cart-btn {
            width: 100%;
            padding: 8px;
            background-color: var(--main-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .add-to-cart-btn:hover {
            background-color: var(--main-color-dark);
        }
        
        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 100;
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: var(--card-color);
            margin: 20px auto;
            max-width: 95%;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            animation: modalOpen 0.4s;
        }
        
        @keyframes modalOpen {
            from {opacity: 0; transform: translateY(-50px);}
            to {opacity: 1; transform: translateY(0);}
        }
        
        .modal-header {
            padding: 15px;
            background-color: var(--main-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-size: 18px;
        }
        
        .close-btn {
            font-size: 24px;
            cursor: pointer;
        }
        
        .modal-body {
            display: flex;
            flex-direction: column;
            padding: 15px;
        }
        
        .modal-image {
            width: 100%;
            max-height: 250px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        
        .modal-description {
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .modal-price {
            font-size: 20px;
            font-weight: bold;
            color: var(--main-color);
            margin-bottom: 15px;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            background-color: var(--main-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .quantity-input {
            width: 50px;
            height: 30px;
            text-align: center;
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            flex: 1;
            min-width: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn-primary {
            background-color: var(--main-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--main-color-dark);
        }
        
        .btn-back {
            background-color: #95a5a6;
            color: white;
        }
        
        .btn-back:hover {
            background-color: #7f8c8d;
        }
        
        /* Корзина */
        .cart-items {
            max-height: 50vh;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        
        .cart-item-info {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 0;
        }
        
        .cart-item-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 5px;
            flex-shrink: 0;
        }
        
        .cart-item-details {
            flex: 1;
            min-width: 0;
        }
        
        .cart-item-title {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .cart-item-price {
            color: var(--main-color);
            font-size: 13px;
        }
        
        .cart-item-quantity {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        
        .cart-item-quantity button {
            width: 25px;
            height: 25px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .cart-item-quantity input {
            width: 30px;
            height: 25px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .delete-sticker {
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
            margin-left: 10px;
            flex-shrink: 0;
        }
        
        .cart-total {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        
        /* Форма оформления заказа */
        .checkout-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-group label {
            font-weight: bold;
            font-size: 14px;
        }
        
        .form-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        /* Адаптация для очень маленьких экранов */
        @media (max-width: 400px) {
            .products {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            
            .product-image {
                height: 100px;
            }
            
            .product-title {
                font-size: 13px;
                min-height: 32px;
            }
            
            .product-price {
                font-size: 15px;
            }
            
            .store-title {
                font-size: 20px;
            }
            
            .categories {
                padding: 8px 0;
            }
            
            .category-btn {
                padding: 6px 12px;
                font-size: 13px;
            }
        }
        
        .search-bar {
            margin: 15px 0;
            display: flex;
        }
        
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 14px;
            border-right: none;
        }
        
        .search-bar button {
            padding: 10px 15px;
            background-color: var(--main-color);
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 14px;
        }
        
        .search-bar button:hover {
            background-color: var(--main-color-dark);
        }
        
        /* Уведомления */
        .alert {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--main-color);
            color: white;
            padding: 12px 18px;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
        }
        
        .alert.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .alert-icon {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="store-title">ГЛОБУС</div>
            <div class="cart-icon" onclick="openCartModal()">
                🛒
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Поиск товаров..." onkeyup="if(event.key === 'Enter') searchProducts()">
            <button onclick="searchProducts()">Найти</button>
        </div>
        
        <div class="categories" id="categoriesContainer">
            <!-- Категории будут загружены через JavaScript -->
        </div>
        
        <div class="products" id="productsContainer">
            <!-- Товары будут загружены через JavaScript -->
        </div>
    </div>
    
    <!-- Модальное окно для просмотра товара -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Название товара</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <img id="modalImage" src="" alt="Товар" class="modal-image">
                <p id="modalDescription" class="modal-description">Описание товара будет здесь.</p>
                <p id="modalPrice" class="modal-price">0 ₽</p>
                
                <div class="quantity-control">
                    <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                    <input type="number" id="productQuantity" class="quantity-input" value="1" min="1">
                    <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                </div>
                
                <div class="modal-actions">
                    <button class="btn btn-primary" onclick="addToCart(currentProduct)">
                        Добавить в корзину
                    </button>
                    <button class="btn btn-back" onclick="closeModal()">
                        ← Назад
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно корзины -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ваша корзина</h2>
                <span class="close-btn" onclick="closeCartModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="cart-items" id="cartItemsContainer">
                    <!-- Товары в корзине будут загружены здесь -->
                </div>
                
                <div class="cart-total">
                    Итого: <span id="cartTotal">0</span> ₽
                </div>
                
                <div class="modal-actions">
                    <button class="btn btn-primary" onclick="openCheckoutModal()">
                        Оформить заказ
                    </button>
                    <button class="btn btn-back" onclick="closeCartModal()">
                        ← Назад
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно оформления заказа -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Оформление заказа</h2>
                <span class="close-btn" onclick="closeCheckoutModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="checkoutForm" class="checkout-form">
                    <div class="form-group">
                        <label for="name">ФИО</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" required>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="btn btn-primary" onclick="processPayment()">
                            Оплатить через ЮКассу
                        </button>
                        <button type="button" class="btn btn-back" onclick="closeCheckoutModal()">
                            ← Назад
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Уведомление -->
    <div id="alert" class="alert">
        <span class="alert-icon">✓</span>
        <span id="alertMessage">Товар добавлен в корзину</span>
    </div>
    
    <script>
        // Массив товаров с категориями
        const products = [
            {
                id: 1,
                title: "Смартфон XYZ",
                price: 29999,
                image: "https://via.placeholder.com/400x300?text=Смартфон+XYZ",
                description: "Новый смартфон XYZ с экраном 6.5 дюймов, 128 ГБ памяти и тройной камерой.",
                category: "Телефоны"
            },
            {
                id: 2,
                title: "Ноутбук Ultra",
                price: 54999,
                image: "https://via.placeholder.com/400x300?text=Ноутбук+Ultra",
                description: "Мощный ноутбук с процессором Intel Core i7, 16 ГБ оперативной памяти.",
                category: "Ноутбуки"
            },
            {
                id: 3,
                title: "Наушники Pro",
                price: 7999,
                image: "https://via.placeholder.com/400x300?text=Наушники+Pro",
                description: "Беспроводные наушники с активным шумоподавлением.",
                category: "Аксессуары"
            },
            {
                id: 4,
                title: "Умные часы",
                price: 12999,
                image: "https://via.placeholder.com/400x300?text=Умные+часы",
                description: "Умные часы с мониторингом здоровья и уведомлениями.",
                category: "Аксессуары"
            },
            {
                id: 5,
                title: "Фотоаппарат Mirror",
                price: 42999,
                image: "https://via.placeholder.com/400x300?text=Фотоаппарат+Mirror",
                description: "Зеркальный фотоаппарат с матрицей 24 МП.",
                category: "Фототехника"
            },
            {
                id: 6,
                title: "Планшет Mini",
                price: 19999,
                image: "https://via.placeholder.com/400x300?text=Планшет+Mini",
                description: "Компактный планшет с экраном 8 дюймов.",
                category: "Планшеты"
            },
            {
                id: 7,
                title: "Смартфон Alpha",
                price: 24999,
                image: "https://via.placeholder.com/400x300?text=Смартфон+Alpha",
                description: "Бюджетный смартфон с хорошей камерой.",
                category: "Телефоны"
            },
            {
                id: 8,
                title: "Ноутбук Slim",
                price: 42999,
                image: "https://via.placeholder.com/400x300?text=Ноутбук+Slim",
                description: "Ультратонкий ноутбук с сенсорным экраном.",
                category: "Ноутбуки"
            }
        ];
        
        // Получаем все уникальные категории
        const categories = ["Все", ...new Set(products.map(product => product.category))];
        
        // Корзина
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentProduct = null;
        let currentQuantity = 1;
        let currentCategory = "Все";
        
        // Загрузка товаров и категорий при открытии страницы
        document.addEventListener('DOMContentLoaded', function() {
            displayCategories();
            displayProducts(products);
            updateCartCount();
        });
        
        // Отображение категорий
        function displayCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'category-btn';
                if (category === currentCategory) {
                    button.classList.add('active');
                }
                button.textContent = category;
                button.addEventListener('click', () => {
                    currentCategory = category;
                    filterProducts();
                    // Обновляем активную кнопку
                    document.querySelectorAll('.category-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    button.classList.add('active');
                });
                container.appendChild(button);
            });
        }
        
        // Фильтрация товаров по категории
        function filterProducts() {
            if (currentCategory === "Все") {
                displayProducts(products);
            } else {
                const filteredProducts = products.filter(product => product.category === currentCategory);
                displayProducts(filteredProducts);
            }
        }
        
        // Отображение товаров
        function displayProducts(productsToDisplay) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';
            
            productsToDisplay.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.title}" class="product-image" onclick="openProductModal(${product.id})">
                    <div class="product-info">
                        <h3 class="product-title" onclick="openProductModal(${product.id})">${product.title}</h3>
                        <p class="product-price">${product.price.toLocaleString()} ₽</p>
                        <button class="add-to-cart-btn" onclick="addToCartDirect(${product.id})">В корзину</button>
                    </div>
                `;
                container.appendChild(productCard);
            });
        }
        
        // Добавление в корзину без открытия модального окна
        function addToCartDirect(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const existingItem = cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    title: product.title,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }
            
            saveCart();
            updateCartCount();
            showAlert('Товар добавлен в корзину');
        }
        
        // Изменение количества товара
        function changeQuantity(change) {
            const input = document.getElementById('productQuantity');
            let newValue = parseInt(input.value) + change;
            if (newValue < 1) newValue = 1;
            input.value = newValue;
            currentQuantity = newValue;
        }
        
        // Открытие модального окна с информацией о товаре
        function openProductModal(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            currentProduct = product;
            const modal = document.getElementById('productModal');
            document.getElementById('modalTitle').textContent = product.title;
            document.getElementById('modalImage').src = product.image;
            document.getElementById('modalDescription').textContent = product.description;
            document.getElementById('modalPrice').textContent = product.price.toLocaleString() + ' ₽';
            document.getElementById('productQuantity').value = 1;
            currentQuantity = 1;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // Закрытие модального окна товара
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Открытие модального окна корзины
        function openCartModal() {
            updateCartDisplay();
            document.getElementById('cartModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // Закрытие модального окна корзины
        function closeCartModal() {
            document.getElementById('cartModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Открытие модального окна оформления заказа
        function openCheckoutModal() {
            closeCartModal();
            document.getElementById('checkoutModal').style.display = 'block';
        }
        
        // Закрытие модального окна оформления заказа
        function closeCheckoutModal() {
            document.getElementById('checkoutModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Закрытие модальных окон при клике вне их
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                closeModal();
                closeCartModal();
                closeCheckoutModal();
            }
        });
        
        // Добавление товара в корзину
        function addToCart(product) {
            const quantity = parseInt(document.getElementById('productQuantity').value) || 1;
            const existingItem = cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    id: product.id,
                    title: product.title,
                    price: product.price,
                    image: product.image,
                    quantity: quantity
                });
            }
            
            saveCart();
            updateCartCount();
            closeModal();
            showAlert('Товар добавлен в корзину');
        }
        
        // Обновление количества товара в корзине
        function updateCartItemQuantity(productId, newQuantity) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                newQuantity = parseInt(newQuantity) || 1;
                if (newQuantity < 1) newQuantity = 1;
                item.quantity = newQuantity;
                saveCart();
                updateCartDisplay();
                updateCartCount();
            }
        }
        
        // Удаление товара из корзины
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            updateCartDisplay();
            updateCartCount();
            showAlert('Товар удален из корзины');
        }
        
        // Сохранение корзины в localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        
        // Обновление отображения корзины
        function updateCartDisplay() {
            const container = document.getElementById('cartItemsContainer');
            const totalElement = document.getElementById('cartTotal');
            
            container.innerHTML = '';
            
            let total = 0;
            
            if (cart.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 20px;">Корзина пуста</p>';
                totalElement.textContent = '0';
                return;
            }
            
            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                itemElement.innerHTML = `
                    <div class="cart-item-info">
                        <img src="${item.image}" alt="${item.title}" class="cart-item-image">
                        <div class="cart-item-details">
                            <div class="cart-item-title">${item.title}</div>
                            <div class="cart-item-price">${item.price.toLocaleString()} ₽ × ${item.quantity} = ${itemTotal.toLocaleString()} ₽</div>
                            <div class="cart-item-quantity">
                                <button onclick="updateCartItemQuantity(${item.id}, ${item.quantity-1})">-</button>
                                <input type="number" value="${item.quantity}" min="1" 
                                    onchange="updateCartItemQuantity(${item.id}, this.value)">
                                <button onclick="updateCartItemQuantity(${item.id}, ${item.quantity+1})">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="delete-sticker" onclick="removeFromCart(${item.id})">🗑️</div>
                `;
                
                container.appendChild(itemElement);
            });
            
            totalElement.textContent = total.toLocaleString();
        }
        
        // Обновление счетчика товаров в корзине
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }
        
        // Поиск товаров
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let filteredProducts = products;
            
            if (currentCategory !== "Все") {
                filteredProducts = filteredProducts.filter(product => product.category === currentCategory);
            }
            
            filteredProducts = filteredProducts.filter(product => 
                product.title.toLowerCase().includes(searchTerm) || 
                product.description.toLowerCase().includes(searchTerm)
            );
            
            displayProducts(filteredProducts);
        }
        
        // Показ уведомления
        function showAlert(message) {
            const alert = document.getElementById('alert');
            const alertMessage = document.getElementById('alertMessage');
            
            alertMessage.textContent = message;
            alert.classList.add('show');
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 3000);
        }
        
        // Обработка оплаты через ЮКассу
        function processPayment() {
            const form = document.getElementById('checkoutForm');
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            
            if (!name || !phone) {
                showAlert('Пожалуйста, заполните все обязательные поля');
                return;
            }
            
            if (cart.length === 0) {
                showAlert('Корзина пуста');
                return;
            }
            
            // Рассчитываем общую сумму заказа
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            // Здесь должна быть реальная интеграция с ЮКассой
            // Это пример для демонстрации
            
            // Создаем форму для отправки в ЮКассу
            const paymentForm = document.createElement('form');
            paymentForm.method = 'POST';
            paymentForm.action = 'https://yookassa.ru/checkout'; // Замените на реальный URL API ЮКассы
            
            // Добавляем параметры заказа
            addFormField(paymentForm, 'shopId', 'YOUR_SHOP_ID'); // Замените на ваш ID магазина
            addFormField(paymentForm, 'sum', total);
            addFormField(paymentForm, 'clientName', name);
            addFormField(paymentForm, 'clientPhone', phone);
            addFormField(paymentForm, 'orderId', generateOrderId());
            
            // Добавляем описание заказа
            const description = cart.map(item => `${item.title} (${item.quantity} шт.)`).join(', ');
            addFormField(paymentForm, 'orderDescription', description);
            
            // Добавляем форму на страницу и отправляем
            document.body.appendChild(paymentForm);
            paymentForm.submit();
            
            // В реальном приложении здесь должна быть обработка ответа от ЮКассы
            // и сохранение заказа в вашей базе данных
        }
        
        // Вспомогательная функция для добавления полей в форму
        function addFormField(form, name, value) {
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = name;
            input.value = value;
            form.appendChild(input);
        }
        
        // Генерация ID заказа
        function generateOrderId() {
            return 'ORDER-' + Date.now() + '-' + Math.floor(Math.random() * 1000);
        }
    </script>
</body>
