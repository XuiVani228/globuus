<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-name {
            font-weight: bold;
            font-size: 18px;
        }
        .button-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .button {
            flex: 1;
            background-color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-weight: bold;
            cursor: pointer;
        }
        .button:hover {
            background-color: #f0f0f0;
        }
    </style>
    <script>
        // This function will be called from Telegram web app
        function sendDataToBot(data) {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify(data));
            }
        }
        
        // Initialize the web app and get user data
        function initTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();
                
                // Get user data
                const user = tg.initDataUnsafe.user;
                
                if (user) {
                    // Update profile section
                    document.getElementById('profile-name').textContent = 
                        user.first_name + (user.last_name ? ' ' + user.last_name : '');
                    
                    if (user.photo_url) {
                        document.getElementById('profile-pic').innerHTML = 
                            `<img src="${user.photo_url}" alt="Profile Picture">`;
                    }
                }
            }
        }
        
        // Initialize when page loads
        window.onload = initTelegramWebApp;
    </script>
</head>
<body>
    <div class="container">
        <div class="profile-card" onclick="sendDataToBot({action: 'profile'})">
            <div class="profile-pic" id="profile-pic">
                <span>ðŸ‘¤</span>
            </div>
            <div class="profile-name" id="profile-name">Profile</div>
        </div>
        
        <div class="button-row">
            <div class="button" onclick="sendDataToBot({action: 'cart'})">ðŸ›’ Cart</div>
            <div class="button" onclick="sendDataToBot({action: 'lottery'})">ðŸŽ° Lottery</div>
        </div>
    </div>
</body>
</html>
