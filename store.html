<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .profile {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .name {
            font-size: 18px;
            font-weight: bold;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: #2481cc;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем, что мы в Telegram WebApp
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
                
                // Получаем данные пользователя
                const user = Telegram.WebApp.initDataUnsafe.user;
                
                if (user) {
                    // Отображаем имя
                    const nameElement = document.getElementById('user-name');
                    let fullName = user.first_name || '';
                    if (user.last_name) fullName += ' ' + user.last_name;
                    nameElement.textContent = fullName || 'Пользователь';
                    
                    // Отображаем аватар
                    const avatarElement = document.getElementById('user-avatar');
                    if (user.photo_url) {
                        avatarElement.innerHTML = `<img src="${user.photo_url}" style="width:100%;height:100%;object-fit:cover;">`;
                    } else {
                        avatarElement.textContent = '👤';
                    }
                }
            }
        });
    </script>
</head>
<body>
    <div class="profile">
        <div class="avatar" id="user-avatar">👤</div>
        <div class="name" id="user-name">Загрузка...</div>
    </div>
    
    <button class="button">🛒 Корзина</button>
    <button class="button">🎰 Лотереи</button>
</body>
</html>
